<!-- 
    HTML file for DvdLibrary_Client
    With home.js & home.css
 -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title of site-->
    <title>Dvd Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
    <link href="css/home.css" rel="stylesheet">
</head>

<body>
    <!-- START -->
    <div class="container">

        <!-- Project Title, Button to reload site -->
        <div>
            <h1 id="dvdLibraryHeader">
                <span role="button" onclick="window.location.reload();">
                    Dvd Library
                </span>
            </h1>
        </div>

        <!-- Initial Page -->
        <div class="col-xl" id="initialPage">

            <br />

            <!-- Initial Banner -->
            <form class="form-inline">

                <!-- Create Dvd Button -->
                <div class="col-xl-2">
                    <div class="form-group">
                        <button type="button"
                                id="createButtonInitial"
                                class="btn adjustButtons"
                                onclick="createDvdInitial()">
                            Create Dvd
                        </button>
                    </div>
                </div>

                <!-- Create Reset Button to reset initial page -->
                <div class="col-xl-4">
                    <div class="form-group">
                        <button type="button"
                                id="resetButtonInitial"
                                class="btn adjustButtons"
                                onclick="resetInitial()">
                            Reset Search
                        </button>
                    </div>
                </div>

                <!-- Search Elements -->
                <div class="col-xl-6">
                    <div class="form-group" id="searchFormGroup">
                        <!-- Search Button, requires search category and search term -->
                        <div class="col-xl-2">
                            <button type="button"
                                    id="searchButton"
                                    class="btn adjustButtons">
                                Search
                            </button>
                        </div>
                        <!-- Search Category drop down options -->
                        <div class="col-xl-5">
                            <select name="searchCategoryInitial" id="searchCategoryInput">
                                <option value="searchCategory" selected disabled hidden>Search Category</option>
                                <option value="title">Title</option>
                                <option value="releaseYear">Release Year</option>
                                <option value="director">Director</option>
                                <option value="rating">Rating</option>
                            </select>
                        </div>
                        <!-- Search Term input field -->
                        <div class="col-xl-5">
                            <input type="text"
                                   class="form-control"
                                   id="searchBar"
                                   placeholder="Search Term"
                                   required>
                        </div>
                    </div>
                </div>

                <!-- Create Line separation -->
                <hr style="width:100%" , size="3" , color=black>

                <!-- Error Messages for Initial Page -->
                <ul class="list-group adjustErrorMessages" id="errorMessagesInitial">
                    <!-- USE .js FUNCTIONALITY -->
                </ul>

                <!-- End Initial Page Banner-->
            </form>

            <!-- Initial Page Data Table -->
            <div class="table-bordered table-striped">
                <table style="width:100%">

                    <!-- Table Header -->
                    <thead style="text-align:center">
                        <tr class="table-info">
                            <th>Title</th>
                            <th>Release Year</th>
                            <th>Director</th>
                            <th>Rating</th>
                            <th></th>
                        </tr>
                    </thead>

                    <!-- Table Body -->
                    <tbody id="tableContent" style="text-align:center">
                        <!-- USE .js FUNCTIONALITY -->
                    </tbody>
                </table>
                <!-- End Initial Page Data Table -->
            </div>
            <!-- End Initial Page-->
        </div>

        <!-- Display Dvd Page -->
        <div id="displayDvd" style="display:none;">

            <br />

            <!-- Display Dvd Title -->
            <div id="displayTitle">
                <!-- USE .js FUNCTIONALITY -->
            </div>

            <!-- Create Line separation -->
            <hr style="width:100%" , size="3" , color=black>

            <form class="form-horizontal" role="form" id="displayForm">

                <!-- Release Year Display Label & Data -->
                <div class="form-group row">

                    <div class="col-xl-2 labelConfigurations">
                        <label>
                            Release Year:
                        </label>
                    </div>

                    <div class="col-xl-10" id="releaseYearDisplayLabel">
                        <!-- USE .js FUNCTIONALITY -->
                    </div>
                </div>

                <!-- Director Display Label & Data -->
                <div class="form-group row">

                    <div class="col-xl-2 labelConfigurations">
                        <label>
                            Director:
                        </label>
                    </div>

                    <div class="col-xl-10" id="directorDisplayLabel">
                        <!-- USE .js FUNCTIONALITY -->
                    </div>
                </div>

                <!-- Rating Display Label & Data -->
                <div class="form-group row">

                    <div class="col-xl-2 labelConfigurations">
                        <label>
                            Rating:
                        </label>
                    </div>

                    <div class="col-xl-10" id="ratingDisplayLabel">
                        <!-- USE .js FUNCTIONALITY -->
                    </div>
                </div>

                <!-- Notes Display Label & Data -->
                <div class="form-group row">

                    <div class="col-xl-2 labelConfigurations">
                        <label>
                            Notes:
                        </label>
                    </div>

                    <div class="col-xl-10" id="notesDisplayLabel">
                        <!-- USE .js FUNCTIONALITY -->
                    </div>
                </div>
                
            </form>

            <br />

            <!-- Back Button to reload Initial Page -->
            <div class="row col-xl">
                <button type="button"
                        id="backButtonDisplay"
                        class="btn adjustButtons"
                        onclick="backButtonDisplay()">
                    Back
                </button>
            </div>
            <!-- End Display Dvd Page -->
        </div>

        <!-- Edit Dvd Page -->
        <div id="editDvd" style="display:none;">

            <br />

            <!-- Display Dvd Title -->
            <div id="editDvdBanner">
                <!-- USE .js FUNCTIONALITY-->
            </div>

            <!-- Create Line separation -->
            <hr style="width:100%" , size="3" , color=black>

            <!-- Error Messages for Edit Page -->
            <ul class="list-group adjustErrorMessages" id="errorMessagesEdit">
                <!-- USE .js FUNCTIONALITY -->
            </ul>

            <!-- Form Start -->
            <form class="form-horizontal" role="form" id="editForm">

                <!-- Dvd Title & input field prepopulated with data -->
                <div class="form-group row">
                    <label id="editTitleLabel" class="col-xl-2 labelConfigurations">
                        Dvd Title:
                    </label>

                    <div class="col-xl-10">
                        <input type="text"
                               class="form-control adjustInputFields"
                               id="editTitleInput"
                               placeholder="Dvd Title"
                               required>
                    </div>
                </div>

                <!-- Release Year & input field prepopulated with data -->
                <div class="form-group row">
                    <label for="editYearLabel" class="col-xl-2 labelConfigurations">
                        Release Year:
                    </label>

                    <div class="col-xl-10">
                        <input type="text"
                               class="form-control adjustInputFields"
                               id="editYearInput"
                               placeholder="Release Year"
                               pattern="\d{4}"
                               maxlength="4"
                               required>
                    </div>
                </div>

                <!-- Director & input field prepopulated with data -->
                <div class="form-group row">
                    <label for="editDirectorLabel" class="col-xl-2 labelConfigurations">
                        Director:
                    </label>

                    <div class="col-xl-10">
                        <input type="text"
                               class="form-control adjustInputFields"
                               id="editDirectorInput"
                               placeholder="Director"
                               required>
                    </div>
                </div>

                <!-- Rating & select drop down prepopulated with data -->
                <div class="form-group row">
                    <label for="editRatingLabel" class="col-xl-2 labelConfigurations">
                        Rating:
                    </label>
                    <div class="col-xl-10">
                        <select class="adjustSearchBars" name="editRatingSelect" id="editRatingInput">
                            <option value="rating" selected disabled hidden>Choose Rating</option>
                            <option value="G">G</option>
                            <option value="PG">PG</option>
                            <option value="PG-13">PG-13</option>
                            <option value="R">R</option>
                        </select>
                    </div>
                </div>

                <!-- Notes & input field prepopulated with data -->
                <div class="form-group row">
                    <label for="editNotesLabel" class="col-xl-2 labelConfigurations">
                        Notes:
                    </label>

                    <div class="col-xl-10">
                        <textarea class="form-control adjustNotesInputFields"
                                  id="editNotesInput"
                                  placeholder="Notes"
                                  required></textarea>
                    </div>
                </div>

                <br />

                <!-- Buttons -->
                <div class="form-group row">

                    <!-- Cancel Button to return to Initial Page -->
                    <div class="col-xl-2">
                        <button type="button"
                                id="cancelEditButton"
                                class="btn adjustButtons"
                                onclick="editDvdCancel()">
                            Cancel
                        </button>
                    </div>

                    <!-- Save Changes Button to save edited dvd to database -->
                    <div class="col-xl-10">
                        <button type="button"
                                id="saveEditButton"
                                class="btn adjustButtons">
                            Save Changes
                        </button>
                    </div>
                </div>

                <!-- End Form -->
            </form>
            <!-- End Edit Dvd Page -->
        </div>

        <!-- Create Dvd Page -->
        <div id="createDvd" style="display:none;">

            <br />

            <!-- Display Create Dvd Banner-->
            <h2 id="createDvdBanner">
                Create Dvd
            </h2>

            <!-- Create Line separation -->
            <hr style="width:100%" , size="3" , color=black>

            <!-- Error Messages for Create Page -->
            <ul class="list-group adjustErrorMessages" id="errorMessagesCreate">
                <!-- USE .js FUNCTIONALITY -->
            </ul>

            <!-- Form Start -->
            <form class="form-horizontal" role="form" id="createDvdForm">

                <!-- Dvd Title & input field for data entry -->
                <div class="form-group row">
                    <label for="createTitleLabel" class="col-xl-2 labelConfigurations">
                        Dvd Title:
                    </label>

                    <div class="col-xl-10">
                        <input type="text"
                               class="form-control adjustInputFields"
                               id="createTitleInput"
                               placeholder="Enter Title"
                               required>
                    </div>
                </div>

                <!-- Release Year & input field for data entry -->
                <div class="form-group row">
                    <label for="createYearLabel" class="col-xl-2 labelConfigurations">
                        Release Year:
                    </label>

                    <div class="col-xl-10">
                        <input type="text"
                               class="form-control adjustInputFields"
                               id="createYearInput"
                               placeholder="Enter Release Year"
                               pattern="\d{4}"
                               maxlength="4"
                               required>
                    </div>
                </div>

                <!-- Director & input field for data entry -->
                <div class="form-group row">
                    <label for="createDirectorLabel" class="col-xl-2 labelConfigurations">
                        Director:
                    </label>

                    <div class="col-xl-10">
                        <input type="text"
                               class="form-control adjustInputFields"
                               id="createDirectorInput"
                               placeholder="Enter Director"
                               required>
                    </div>
                </div>

                <!-- Rating & select drop down for data entry -->
                <div class="form-group row">
                    <label for="createRatingLabel" class="col-xl-2 labelConfigurations">
                        Rating:
                    </label>
                    <div class="col-xl-10">
                        <select class="adjustSearchBars" name="createRatingSelect" id="createRatingInput">
                            <option value="rating" selected disabled hidden>Choose Rating</option>
                            <option value="G">G</option>
                            <option value="PG">PG</option>
                            <option value="PG-13">PG-13</option>
                            <option value="R">R</option>
                        </select>
                    </div>
                </div>


                <!-- Notes & input field for data entry -->
                <div class="form-group row">
                    <label for="createNotesLabel" class="col-xl-2 labelConfigurations">
                        Notes:
                    </label>

                    <div class="col-xl-10">
                        <textarea class="form-control adjustNotesInputFields"
                                  id="createNotesInput"
                                  placeholder="Enter Notes"
                                  required></textarea>
                    </div>
                </div>

                <br />

                <!-- Buttons -->
                <div class="form-group row">

                    <!-- Cancel Button to return to Initial Page-->
                    <div class="col-xl-2">
                        <button type="button"
                                id="cancelCreateButton"
                                class="btn adjustButtons"
                                onclick="createDvdCancel()">
                            Cancel
                        </button>
                    </div>

                    <!-- Create Dvd Button to add created dvd to database -->
                    <div class="col-xl-10">
                        <button type="button"
                                id="createDvdButton"
                                class="btn adjustButtons">
                            Create Dvd
                        </button>
                    </div>
                </div>

                <!-- End Form -->
            </form>

            <!-- End Create Dvd Page -->
        </div>

        <!-- End -->
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>

</body>
</html>
